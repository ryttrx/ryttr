<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • ryttr</title>
  <style>
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0f19; color:#e6e6e6; text-align:center; padding:24px;
    }
    .card {
      max-width:420px; width:100%; padding:28px; border-radius:14px; 
      background:#121826; border:1px solid rgba(255,255,255,.08);
    }
    h1 { margin:0 0 10px; font-size:26px; }
    input[type=email] {
      padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,.14);
      background:#0f1424; color:#fff; width:100%; margin-bottom:12px;
    }
    button {
      padding:12px 16px; border-radius:10px; border:none;
      background:#5b9cff; color:#0b0f19; font-weight:bold; width:100%;
    }
    #message { margin-top:10px; font-size:14px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Sign in to ryttr</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@example.com" required>
      <button type="submit">Send Magic Link</button>
    </form>
    <p id="message"></p>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://fuiuaiquuhhsxrhzwtoa.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1aXVhaXF1dWhoc3hyaHp3dG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0OTA3NjAsImV4cCI6MjA3NTA2Njc2MH0.fVM46kXmEx-SuzXOzHwOgeXEKSp4qgS-wFWKQZf-4WY";
    const db = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      const { error } = await db.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: "https://ryttr.vercel.app/auth.html" }
      });

      if (error) {
        message.textContent = "Error: " + error.message;
        message.style.color = "salmon";
      } else {
        message.textContent = "Check your email for the magic link ✨";
        message.style.color = "lightgreen";
        form.reset();
      }
    });
  </script>
</body>
</html>
