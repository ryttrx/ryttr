<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thanks • ryttr</title>
  <style>
    :root { --bg:#0b0f19; --surface:#121826; --text:#e6e6e6; --muted:#aab0bd; --accent:#5b9cff; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; background:var(--bg);
      color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:24px;
    }
    .card{
      max-width:520px; width:100%; padding:28px; border-radius:16px; background:var(--surface);
      border:1px solid rgba(255,255,255,.08); text-align:center; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    h1{ margin:0 0 8px; font-size:28px; }
    p{ margin:6px 0; color:var(--muted); }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <main class="card">
    <h1>You're on the list ✅</h1>
    <p>Thanks for subscribing to ryttr updates.</p>
    <p style="margin-top:14px;"><a href="./">Back to site</a></p>
  </main>
</body>
</html>
