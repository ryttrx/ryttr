<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ryttr — launching soon</title>
</head>
<body style="font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#0b0f19; color:#fff; text-align:center;">
  <div>
    <h1>ryttr</h1>
    <p>Reclaim Your Time Through Results</p>
    <p>AI and coding solutions. Launching soon…</p>

    <!-- Signup form -->
    <form id="signupForm" style="margin-top:20px;">
      <input 
        type="email" 
        id="email" 
        placeholder="you@example.com" 
        required
        style="padding:10px; border-radius:5px; border:1px solid #ccc; width:250px;">
      <button 
        type="submit" 
        style="padding:10px 15px; border-radius:5px; border:none; background:#5b9cff; color:#fff; font-weight:bold; margin-left:5px;">
        Notify me
      </button>
    </form>

    <p id="message" style="margin-top:15px;"></p>
    <p style="margin-top:20px; font-size:12px; color:#aaa;">
      We only use your email to send product updates. No spam.
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    // Your Supabase project details
    const supabaseUrl = "https://fuiuaiquuhhsxrhzwtoa.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1aXVhaXF1dWhoc3hyaHp3dG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0OTA3NjAsImV4cCI6MjA3NTA2Njc2MH0.fVM46kXmEx-SuzXOzHwOgeXEKSp4qgS-wFWKQZf-4WY";

    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      const { error } = await supabaseClient
        .from("waitlist")
        .insert([{ email }]);

      if (error) {
        message.textContent = "❌ Error: " + error.message;
        message.style.color = "red";
      } else {
        message.textContent = "✅ Thanks! You’re on the list.";
        message.style.color = "lightgreen";
        form.reset();
      }
    });
  </script>
</body>
</html>
