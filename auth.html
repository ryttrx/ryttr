<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Auth Redirect • Ryttr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background:#0b0f19; color:#fff; }
    .card { background:#121826; border-radius:12px; padding:20px; max-width:400px; margin:auto; }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Signed in</h1>
    <p id="msg">Checking session…</p>
    <p><a href="/demo-yt-transcript.html" style="color:#5b9cff;">Go to Transcript Demo</a></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const db = createClient(
      "https://fuiuaiquuhhsxrhzwtoa.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1aXVhaXF1dWhoc3hyaHp3dG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0OTA3NjAsImV4cCI6MjA3NTA2Njc2MH0.fVM46kXmEx-SuzXOzHwOgeXEKSp4qgS-wFWKQZf-4WY"
    );

    async function checkUser() {
      const { data } = await db.auth.getUser();
      const msg = document.getElementById("msg");
      if (data.user) {
        msg.textContent = "Welcome, " + (data.user.email || "you’re signed in!");
      } else {
        msg.textContent = "No active session. Please log in again.";
      }
    }
    checkUser();
  </script>
</body>
</html>
