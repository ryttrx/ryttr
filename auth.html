<body style="font-family:system-ui; text-align:center; padding:30px; background:#0b0f19; color:#fff;">
  <h1>Authenticatingâ€¦</h1>
  <p>Please wait while we log you in.</p>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const db = createClient(
      "https://fuiuaiquuhhsxrhzwtoa.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1aXVhaXF1dWhoc3hyaHp3dG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0OTA3NjAsImV4cCI6MjA3NTA2Njc2MH0.fVM46kXmEx-SuzXOzHwOgeXEKSp4qgS-wFWKQZf-4WY"
    );

    async function finishLogin() {
      try {
        // Handles both magic link styles
        // 1) /auth?code=...  2) /auth#access_token=...
        const hasQueryCode = new URLSearchParams(window.location.search).get("code");
        const hasHashToken = window.location.hash.includes("access_token");

        if (hasQueryCode) {
          await db.auth.exchangeCodeForSession({ queryString: window.location.search });
        } else if (hasHashToken) {
          await db.auth.exchangeCodeForSession({ queryString: window.location.hash.substring(1) });
        }

        const { data, error } = await db.auth.getUser();
        if (error) throw error;

        const email = data.user?.email || "your account";
        document.body.innerHTML = `
          <h1>Welcome ðŸŽ‰</h1>
          <p>Logged in as <b>${email}</b></p>
          <p><a href="/demo.html" style="color:#5b9cff">Go to demo</a></p>
        `;
      } catch (err) {
        document.body.innerHTML = `
          <h1>Login issue</h1>
          <p>${err.message || err}</p>
          <p><a href="/login.html" style="color:#5b9cff">Try again</a></p>
        `;
      }
    }
    finishLogin();
  </script>
